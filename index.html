<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои подписки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: var(--tg-theme-bg-color, #18222d);
      --card-color: var(--tg-theme-secondary-bg-color, #2b5278);
      --text-color: var(--tg-theme-text-color, #ffffff);
      --hint-color: var(--tg-theme-hint-color, #aaaaaa);
      --accent-color: var(--tg-theme-button-color, #3d8df5);
      --danger-color: #f55d3d;
      --warning-color: #ff9500;
      --border-radius: 10px;
      --transition: all 0.2s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, system-ui, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 12px;
      padding-top: 52px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 12px;
      background-color: var(--bg-color);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .page-title {
      font-size: 18px;
      font-weight: 600;
    }

    .add-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }

    .add-btn:active {
      transform: scale(0.92);
    }

    .stats {
      background-color: var(--card-color);
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 12px;
      font-size: 14px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-color);
    }

    .subscriptions-list {
      margin-bottom: 70px;
    }

    .list-item-container {
      position: relative;
      width: 100%;
      margin-bottom: 8px;
      overflow: hidden;
    }

    .swipeable-container {
      display: flex;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .subscription-item {
      background-color: var(--card-color);
      padding: 12px;
      border-radius: var(--border-radius);
      flex-shrink: 0;
      width: 100%;
      position: relative;
      transition: var(--transition);
    }

    .delete-action {
      position: absolute;
      right: -80px;
      top: 0;
      bottom: 0;
      width: 80px;
      background-color: var(--danger-color);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    @keyframes pulseWarning {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
      70% { box-shadow: 0 0 0 6px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    .subscription-item.warning {
      border-left: 3px solid var(--warning-color);
    }

    .subscription-item.danger {
      animation: pulseWarning 1.5s infinite;
      border-left: 3px solid var(--danger-color);
    }

    .subscription-name {
      font-weight: 600;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .subscription-details {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 13px;
      color: var(--hint-color);
    }

    .detail-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 3px 6px;
      border-radius: 4px;
      display: inline-flex;
      align-items: center;
    }

    .days-left {
      font-weight: 600;
    }

    .days-left.warning {
      color: var(--warning-color);
    }

    .days-left.danger {
      color: var(--danger-color);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-color);
      padding: 8px 12px;
      text-align: center;
      font-size: 11px;
      color: var(--hint-color);
    }

    .author-link {
      color: var(--accent-color);
      text-decoration: none;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background-color: var(--card-color);
      width: 90%;
      max-width: 380px;
      border-radius: var(--border-radius);
      padding: 16px;
      transform: translateY(10px);
      transition: all 0.2s ease;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 22px;
      cursor: pointer;
    }

    .form-row {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: var(--hint-color);
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border-radius: var(--border-radius);
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 15px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border-radius: var(--border-radius);
      border: none;
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: var(--hint-color);
      font-size: 14px;
    }

    .payment-alert {
      background-color: rgba(255, 59, 48, 0.15);
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
      font-size: 12px;
      color: var(--danger-color);
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="page-title">Мои подписки</h1>
    <button class="add-btn" onclick="openAddModal()">+</button>
  </div>

  <div class="stats">
    <div class="stat-value" id="monthly-total">0 PLN</div>
    <div style="font-size: 12px; color: var(--hint-color);">Общие расходы в месяц</div>
  </div>

  <div class="subscriptions-list" id="subscriptions-list">
    <div class="empty-state">Нажмите + чтобы добавить подписку</div>
  </div>

  <div class="footer">
    Разработано <a href="https://t.me/clownades" class="author-link">@clownades</a> | Реквизиты: **** 3456
  </div>

  <!-- Add Subscription Modal -->
  <div class="modal-overlay" id="add-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Новая подписка</div>
        <button class="close-btn" onclick="closeAddModal()">×</button>
      </div>
      <div class="form-row">
        <label class="form-label" for="modal-service">Сервис</label>
        <input type="text" id="modal-service" class="form-input" placeholder="Например, Netflix">
      </div>
      <div class="form-row">
        <label class="form-label" for="modal-price">Стоимость (PLN)</label>
        <input type="number" id="modal-price" class="form-input" placeholder="0.00">
      </div>
      <div class="form-row">
        <label class="form-label" for="modal-date">Дата списания</label>
        <input type="date" id="modal-date" class="form-input">
      </div>
      <div class="form-row">
        <label class="form-label" for="modal-period">Период</label>
        <select id="modal-period" class="form-input">
          <option value="monthly">Ежемесячно</option>
          <option value="yearly">Ежегодно</option>
        </select>
      </div>
      <div class="form-row">
        <label class="form-label" for="modal-card">Карта</label>
        <input type="text" id="modal-card" class="form-input" placeholder="**** 1234">
      </div>
      <button class="submit-btn" onclick="addSubscription()">Добавить</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    tg.BackButton.hide();

    // Swipe variables
    let touchStartX = 0;
    let touchEndX = 0;
    let currentSwipedItem = null;

    // Initialize
    loadSubscriptions();

    // Modal functions
    function openAddModal() {
      tg.HapticFeedback.impactOccurred('light');
      document.getElementById('add-modal').classList.add('active');
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('modal-date').value = today;
      tg.BackButton.show();
      tg.onEvent('backButtonClicked', closeAddModal);
    }

    function closeAddModal() {
      document.getElementById('add-modal').classList.remove('active');
      tg.BackButton.hide();
      tg.offEvent('backButtonClicked', closeAddModal);
    }

    // Add subscription
    async function addSubscription() {
      const service = document.getElementById('modal-service').value.trim();
      const price = parseFloat(document.getElementById('modal-price').value);
      const date = document.getElementById('modal-date').value;
      const period = document.getElementById('modal-period').value;
      const card = document.getElementById('modal-card').value.trim();

      if (!service || isNaN(price) || !date || !card) {
        tg.HapticFeedback.notificationOccurred('error');
        tg.showAlert('Заполните все поля!');
        return;
      }

      tg.HapticFeedback.impactOccurred('medium');

      const subscription = {
        id: Date.now(),
        service,
        price,
        date,
        period,
        card,
        createdAt: new Date().toISOString()
      };

      tg.CloudStorage.getItem('subscriptions', (err, data) => {
        const subscriptions = err ? [] : JSON.parse(data || '[]');
        subscriptions.push(subscription);
        tg.CloudStorage.setItem('subscriptions', JSON.stringify(subscriptions), () => {
          renderSubscriptions(subscriptions);
          closeAddModal();
          // Clear form
          document.getElementById('modal-service').value = '';
          document.getElementById('modal-price').value = '';
          document.getElementById('modal-card').value = '';
        });
      });
    }

    // Load subscriptions
    async function loadSubscriptions() {
      tg.CloudStorage.getItem('subscriptions', (err, data) => {
        if (err) return;
        
        let subscriptions = data ? JSON.parse(data) : [];
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        // Auto-renew expired subscriptions
        subscriptions = subscriptions.map(sub => {
          const endDate = new Date(sub.date);
          if (endDate < today) {
            if (sub.period === 'monthly') {
              endDate.setMonth(endDate.getMonth() + 1);
            } else {
              endDate.setFullYear(endDate.getFullYear() + 1);
            }
            return {
              ...sub,
              date: endDate.toISOString().split('T')[0]
            };
          }
          return sub;
        });
        
        tg.CloudStorage.setItem('subscriptions', JSON.stringify(subscriptions), () => {
          renderSubscriptions(subscriptions);
        });
      });
    }

    // Render subscriptions
    function renderSubscriptions(subscriptions) {
      const list = document.getElementById('subscriptions-list');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      if (subscriptions.length === 0) {
        list.innerHTML = '<div class="empty-state">Нажмите + чтобы добавить подписку</div>';
        document.getElementById('monthly-total').textContent = '0 PLN';
        return;
      }

      list.innerHTML = '';
      let monthlyTotal = 0;

      // Sort by date
      subscriptions.sort((a, b) => new Date(a.date) - new Date(b.date));

      // Add each subscription
      subscriptions.forEach(sub => {
        const endDate = new Date(sub.date);
        const timeDiff = endDate - today;
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        
        monthlyTotal += sub.price;

        // Determine status
        let statusClass = '';
        let daysClass = '';
        let alertMessage = '';
        
        if (daysLeft < 0) {
          statusClass = 'danger';
          daysClass = 'danger';
          alertMessage = 'Списание сегодня!';
        } else if (daysLeft <= 3) {
          statusClass = 'danger';
          daysClass = 'danger';
          alertMessage = `Пополните карту ${sub.card}`;
        } else if (daysLeft <= 7) {
          statusClass = 'warning';
          daysClass = 'warning';
          alertMessage = `Скоро списание с ${sub.card}`;
        }

        const container = document.createElement('div');
        container.className = 'list-item-container';
        container.dataset.id = sub.id;
        
        const swipeableContainer = document.createElement('div');
        swipeableContainer.className = 'swipeable-container';
        
        const item = document.createElement('div');
        item.className = `subscription-item ${statusClass}`;
        
        item.innerHTML = `
          <div class="subscription-name">
            <span>${sub.service}</span>
            <span>${sub.price} PLN</span>
          </div>
          <div class="subscription-details">
            <span class="detail-badge">${formatDate(sub.date)}</span>
            <span class="detail-badge days-left ${daysClass}">${daysLeft} дн.</span>
            <span class="detail-badge">${sub.card}</span>
            <span class="detail-badge">${getPeriodText(sub.period)}</span>
          </div>
          ${alertMessage ? `
          <div class="payment-alert">
            <span>⚠️ ${alertMessage}</span>
          </div>
          ` : ''}
        `;
        
        const deleteAction = document.createElement('div');
        deleteAction.className = 'delete-action';
        deleteAction.textContent = 'Удалить';
        deleteAction.onclick = () => confirmDelete(sub.id);
        
        swipeableContainer.appendChild(item);
        swipeableContainer.appendChild(deleteAction);
        container.appendChild(swipeableContainer);
        list.appendChild(container);

        // Add swipe events
        addSwipeEvents(container, swipeableContainer, sub.id);
      });

      // Update total
      document.getElementById('monthly-total').textContent = monthlyTotal.toFixed(2) + ' PLN';
    }

    // Add swipe events
    function addSwipeEvents(container, swipeableContainer, id) {
      let isSwiping = false;
      let startX = 0;
      let currentX = 0;
      
      container.addEventListener('touchstart', (e) => {
        if (currentSwipedItem && currentSwipedItem !== container) {
          resetSwipedItem();
        }
        
        isSwiping = true;
        startX = e.touches[0].clientX;
        currentX = startX;
        tg.HapticFeedback.impactOccurred('light');
      });
      
      container.addEventListener('touchmove', (e) => {
        if (!isSwiping) return;
        
        const x = e.touches[0].clientX;
        const diff = x - currentX;
        currentX = x;
        
        const currentTransform = getTransformX(swipeableContainer);
        let newTransform = currentTransform + diff;
        
        // Limit swipe to the left
        newTransform = Math.min(0, Math.max(newTransform, -80));
        
        swipeableContainer.style.transform = `translateX(${newTransform}px)`;
      });
      
      container.addEventListener('touchend', () => {
        if (!isSwiping) return;
        isSwiping = false;
        
        const currentTransform = getTransformX(swipeableContainer);
        
        if (currentTransform < -40) {
          // Swiped enough to show delete
          swipeableContainer.style.transform = 'translateX(-80px)';
          currentSwipedItem = container;
        } else {
          // Not enough - return to original position
          swipeableContainer.style.transform = 'translateX(0)';
        }
      });
    }
    
    function getTransformX(element) {
      const transform = window.getComputedStyle(element).getPropertyValue('transform');
      if (transform === 'none') return 0;
      const matrix = transform.match(/^matrix\((.+)\)$/);
      return matrix ? parseFloat(matrix[1].split(', ')[4]) : 0;
    }
    
    function resetSwipedItem() {
      if (currentSwipedItem) {
        const swipeable = currentSwipedItem.querySelector('.swipeable-container');
        swipeable.style.transform = 'translateX(0)';
        currentSwipedItem = null;
      }
    }

    // Confirm delete
    function confirmDelete(id) {
      tg.HapticFeedback.impactOccurred('rigid');
      
      tg.showConfirm('Удалить эту подписку?', (confirmed) => {
        if (!confirmed) {
          resetSwipedItem();
          return;
        }
        
        tg.CloudStorage.getItem('subscriptions', (err, data) => {
          if (err) return;
          
          const subscriptions = JSON.parse(data || '[]');
          const updated = subscriptions.filter(sub => sub.id !== id);
          
          tg.CloudStorage.setItem('subscriptions', JSON.stringify(updated), () => {
            renderSubscriptions(updated);
            tg.HapticFeedback.notificationOccurred('success');
          });
        });
      });
    }

    // Helper functions
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit'
      });
    }

    function getPeriodText(period) {
      return period === 'monthly' ? 'Ежемес.' : 'Ежегод.';
    }
  </script>
</body>
</html>
