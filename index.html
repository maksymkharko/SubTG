<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Мои подписки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg-color: var(--tg-theme-bg-color, #18222d);
      --card-color: var(--tg-theme-secondary-bg-color, #2b5278);
      --text-color: var(--tg-theme-text-color, #ffffff);
      --hint-color: var(--tg-theme-hint-color, #aaaaaa);
      --accent-color: var(--tg-theme-button-color, #3d8df5);
      --danger-color: #f55d3d;
      --warning-color: #ff9500;
      --border-radius: 12px;
      --transition: all 0.25s cubic-bezier(0.2, 0, 0, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 16px;
      padding-top: 52px;
      padding-bottom: 24px;
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: pan-y;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 12px 16px;
      background-color: var(--bg-color);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .page-title {
      font-size: 20px;
      font-weight: 600;
    }

    .add-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--accent-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }

    .add-btn:active {
      transform: scale(0.92);
      opacity: 0.9;
    }

    .stats {
      background-color: var(--card-color);
      padding: 16px;
      border-radius: var(--border-radius);
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 80px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent-color);
    }

    .stat-label {
      font-size: 14px;
      color: var(--hint-color);
      margin-top: 4px;
    }

    .subscriptions-list {
      margin-bottom: 16px;
    }

    .list-item-container {
      position: relative;
      width: 100%;
      margin-bottom: 12px;
      overflow: hidden;
      border-radius: var(--border-radius);
      min-height: 120px;
    }

    .swipeable-container {
      display: flex;
      width: 100%;
      transition: transform 0.25s cubic-bezier(0.2, 0, 0, 1);
      will-change: transform;
    }

    .subscription-item {
      background-color: var(--card-color);
      padding: 16px;
      width: 100%;
      position: relative;
      z-index: 1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-height: 120px;
    }

    .delete-action {
      position: absolute;
      right: -80px;
      top: 0;
      bottom: 0;
      width: 80px;
      background-color: var(--danger-color);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      z-index: 0;
    }

    @keyframes pulseWarning {
      0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
    }

    .subscription-item.warning {
      border-left: 4px solid var(--warning-color);
    }

    .subscription-item.danger {
      animation: pulseWarning 1.5s infinite;
      border-left: 4px solid var(--danger-color);
    }

    .subscription-name {
      font-weight: 600;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .subscription-details {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 14px;
      color: var(--hint-color);
    }

    .detail-badge {
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
    }

    .days-left {
      font-weight: 600;
    }

    .days-left.warning {
      color: var(--warning-color);
    }

    .days-left.danger {
      color: var(--danger-color);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: var(--card-color);
      padding: 12px 16px;
      text-align: center;
      font-size: 12px;
      color: var(--hint-color);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .author-link {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 500;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background-color: var(--card-color);
      width: calc(100% - 32px);
      max-width: 400px;
      border-radius: var(--border-radius);
      padding: 20px;
      transform: translateY(10px);
      transition: all 0.25s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      opacity: 0.7;
    }

    .form-row {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--hint-color);
    }

    .form-input {
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius);
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 16px;
      transition: var(--transition);
    }

    .form-input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      border-radius: var(--border-radius);
      border: none;
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
      transition: var(--transition);
    }

    .submit-btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--hint-color);
      font-size: 15px;
    }

    .payment-alert {
      background-color: rgba(255, 59, 48, 0.15);
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 13px;
      color: var(--danger-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* Hide keyboard on tap */
    .hide-keyboard-area {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 10;
      display: none;
    }

    .hide-keyboard-area.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="hide-keyboard-area" id="hide-keyboard-area"></div>
  
  <div class="header">
    <h1 class="page-title">Мои подписки</h1>
    <button class="add-btn" onclick="openAddModal()">+</button>
  </div>

  <div class="stats">
    <div class="stat-value" id="monthly-total">0 PLN</div>
    <div class="stat-label">Общие расходы в месяц</div>
  </div>

  <div class="subscriptions-list" id="subscriptions-list">
    <div class="empty-state">Нажмите + чтобы добавить подписку</div>
  </div>

  <div class="footer">
    Разработано <a href="https://t.me/clownades" class="author-link">@clownades</a>
  </div>

  <!-- Add/Edit Subscription Modal -->
  <div class="modal-overlay" id="edit-modal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">Новая подписка</div>
        <button class="close-btn" onclick="closeEditModal()">×</button>
      </div>
      <div class="form-row">
        <label class="form-label" for="edit-service">Сервис</label>
        <input type="text" id="edit-service" class="form-input" placeholder="Например, Netflix">
      </div>
      <div class="form-row">
        <label class="form-label" for="edit-price">Стоимость (PLN)</label>
        <input type="number" id="edit-price" class="form-input" placeholder="0.00">
      </div>
      <div class="form-row">
        <label class="form-label" for="edit-date">Дата списания</label>
        <input type="date" id="edit-date" class="form-input">
      </div>
      <div class="form-row">
        <label class="form-label" for="edit-period">Период</label>
        <select id="edit-period" class="form-input">
          <option value="monthly">Ежемесячно</option>
          <option value="yearly">Ежегодно</option>
        </select>
      </div>
      <div class="form-row">
        <label class="form-label" for="edit-card">Карта</label>
        <input type="text" id="edit-card" class="form-input" placeholder="**** 1234">
      </div>
      <button class="submit-btn" onclick="saveSubscription()">Сохранить</button>
      <input type="hidden" id="edit-id">
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();
    tg.BackButton.hide();

    // Swipe variables
    let currentSwipedItem = null;
    let startX = 0;
    let currentX = 0;
    let isSwiping = false;
    let isEditMode = false;

    // Initialize
    loadSubscriptions();

    // Hide keyboard when tapping outside
    const hideKeyboardArea = document.getElementById('hide-keyboard-area');
    document.addEventListener('focusin', (e) => {
      if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
        hideKeyboardArea.classList.add('active');
      }
    });
    
    hideKeyboardArea.addEventListener('touchstart', () => {
      document.activeElement.blur();
      hideKeyboardArea.classList.remove('active');
    });

    // Modal functions
    function openAddModal() {
      isEditMode = false;
      document.getElementById('modal-title').textContent = 'Новая подписка';
      document.getElementById('edit-id').value = '';
      document.getElementById('edit-service').value = '';
      document.getElementById('edit-price').value = '';
      document.getElementById('edit-card').value = '';
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('edit-date').value = today;
      document.getElementById('edit-period').value = 'monthly';
      
      tg.HapticFeedback.impactOccurred('light');
      document.getElementById('edit-modal').classList.add('active');
      tg.BackButton.show();
      tg.onEvent('backButtonClicked', closeEditModal);
    }

    function openEditModal(subscription) {
      isEditMode = true;
      document.getElementById('modal-title').textContent = 'Редактировать подписку';
      document.getElementById('edit-id').value = subscription.id;
      document.getElementById('edit-service').value = subscription.service;
      document.getElementById('edit-price').value = subscription.price;
      document.getElementById('edit-date').value = subscription.date;
      document.getElementById('edit-period').value = subscription.period;
      document.getElementById('edit-card').value = subscription.card;
      
      tg.HapticFeedback.impactOccurred('light');
      document.getElementById('edit-modal').classList.add('active');
      tg.BackButton.show();
      tg.onEvent('backButtonClicked', closeEditModal);
    }

    function closeEditModal() {
      document.getElementById('edit-modal').classList.remove('active');
      tg.BackButton.hide();
      tg.offEvent('backButtonClicked', closeEditModal);
    }

    // Save subscription (add or edit)
    async function saveSubscription() {
      const id = document.getElementById('edit-id').value;
      const service = document.getElementById('edit-service').value.trim();
      const price = parseFloat(document.getElementById('edit-price').value);
      const date = document.getElementById('edit-date').value;
      const period = document.getElementById('edit-period').value;
      const card = document.getElementById('edit-card').value.trim();

      if (!service || isNaN(price) || !date || !card) {
        tg.HapticFeedback.notificationOccurred('error');
        tg.showAlert('Заполните все поля!');
        return;
      }

      tg.HapticFeedback.impactOccurred('medium');

      const subscription = {
        id: id || Date.now(),
        service,
        price,
        date,
        period,
        card,
        createdAt: new Date().toISOString()
      };

      tg.CloudStorage.getItem('subscriptions', (err, data) => {
        let subscriptions = err ? [] : JSON.parse(data || '[]');
        
        if (isEditMode) {
          // Update existing subscription
          subscriptions = subscriptions.map(sub => 
            sub.id.toString() === id.toString() ? subscription : sub
          );
        } else {
          // Add new subscription
          subscriptions.push(subscription);
        }
        
        tg.CloudStorage.setItem('subscriptions', JSON.stringify(subscriptions), () => {
          renderSubscriptions(subscriptions);
          closeEditModal();
        });
      });
    }

    // Load subscriptions
    async function loadSubscriptions() {
      tg.CloudStorage.getItem('subscriptions', (err, data) => {
        if (err) return;
        
        let subscriptions = data ? JSON.parse(data) : [];
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        // Auto-renew expired subscriptions
        subscriptions = subscriptions.map(sub => {
          const endDate = new Date(sub.date);
          if (endDate < today) {
            if (sub.period === 'monthly') {
              endDate.setMonth(endDate.getMonth() + 1);
            } else {
              endDate.setFullYear(endDate.getFullYear() + 1);
            }
            return {
              ...sub,
              date: endDate.toISOString().split('T')[0]
            };
          }
          return sub;
        });
        
        tg.CloudStorage.setItem('subscriptions', JSON.stringify(subscriptions), () => {
          renderSubscriptions(subscriptions);
        });
      });
    }

    // Render subscriptions
    function renderSubscriptions(subscriptions) {
      const list = document.getElementById('subscriptions-list');
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      if (subscriptions.length === 0) {
        list.innerHTML = '<div class="empty-state">Нажмите + чтобы добавить подписку</div>';
        document.getElementById('monthly-total').textContent = '0 PLN';
        return;
      }

      list.innerHTML = '';
      let monthlyTotal = 0;

      // Sort by date
      subscriptions.sort((a, b) => new Date(a.date) - new Date(b.date));

      // Add each subscription
      subscriptions.forEach(sub => {
        const endDate = new Date(sub.date);
        const timeDiff = endDate - today;
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        
        monthlyTotal += sub.price;

        // Determine status
        let statusClass = '';
        let daysClass = '';
        let alertMessage = '';
        
        if (daysLeft < 0) {
          statusClass = 'danger';
          daysClass = 'danger';
          alertMessage = 'Списание сегодня!';
        } else if (daysLeft <= 3) {
          statusClass = 'danger';
          daysClass = 'danger';
          alertMessage = `Пополните карту ${sub.card}`;
        } else if (daysLeft <= 7) {
          statusClass = 'warning';
          daysClass = 'warning';
          alertMessage = `Скоро списание с ${sub.card}`;
        }

        const container = document.createElement('div');
        container.className = 'list-item-container';
        container.dataset.id = sub.id;
        
        const swipeableContainer = document.createElement('div');
        swipeableContainer.className = 'swipeable-container';
        
        const item = document.createElement('div');
        item.className = `subscription-item ${statusClass}`;
        
        item.innerHTML = `
          <div class="subscription-name">
            <span>${sub.service}</span>
            <span>${sub.price} PLN</span>
          </div>
          <div class="subscription-details">
            <span class="detail-badge">${formatDate(sub.date)}</span>
            <span class="detail-badge days-left ${daysClass}">${daysLeft} дн.</span>
            <span class="detail-badge">${sub.card}</span>
            <span class="detail-badge">${getPeriodText(sub.period)}</span>
          </div>
          ${alertMessage ? `
          <div class="payment-alert">
            <span>⚠️ ${alertMessage}</span>
          </div>
          ` : ''}
        `;
        
        // Add click to edit
        item.addEventListener('click', () => {
          resetSwipedItem();
          openEditModal(sub);
        });
        
        const deleteAction = document.createElement('div');
        deleteAction.className = 'delete-action';
        deleteAction.textContent = 'Удалить';
        deleteAction.onclick = (e) => {
          e.stopPropagation();
          confirmDelete(sub.id);
        };
        
        swipeableContainer.appendChild(item);
        swipeableContainer.appendChild(deleteAction);
        container.appendChild(swipeableContainer);
        list.appendChild(container);

        // Add swipe events
        setupSwipe(container, swipeableContainer, sub.id);
      });

      // Update total
      document.getElementById('monthly-total').textContent = monthlyTotal.toFixed(2) + ' PLN';
    }

    // Improved swipe handling
    function setupSwipe(container, swipeable, id) {
      let startX, currentX, isDragging = false;
      const threshold = 40;
      const deleteWidth = 80;

      container.addEventListener('touchstart', (e) => {
        if (currentSwipedItem && currentSwipedItem !== container) {
          resetSwipedItem();
        }
        
        startX = e.touches[0].clientX;
        currentX = startX;
        isDragging = true;
        tg.HapticFeedback.impactOccurred('light');
      });

      container.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        
        currentX = e.touches[0].clientX;
        const diff = startX - currentX;
        
        if (diff > 0) {
          const translateX = Math.min(diff, deleteWidth);
          swipeable.style.transform = `translateX(-${translateX}px)`;
        }
      });

      container.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;
        
        const diff = startX - currentX;
        
        if (diff > threshold) {
          swipeable.style.transform = `translateX(-${deleteWidth}px)`;
          currentSwipedItem = container;
        } else {
          swipeable.style.transform = 'translateX(0)';
        }
      });
    }

    function resetSwipedItem() {
      if (currentSwipedItem) {
        const swipeable = currentSwipedItem.querySelector('.swipeable-container');
        swipeable.style.transform = 'translateX(0)';
        currentSwipedItem = null;
      }
    }

    // Confirm delete
    function confirmDelete(id) {
      tg.HapticFeedback.impactOccurred('rigid');
      
      tg.showConfirm('Удалить эту подписку?', (confirmed) => {
        if (!confirmed) {
          resetSwipedItem();
          return;
        }
        
        tg.CloudStorage.getItem('subscriptions', (err, data) => {
          if (err) return;
          
          const subscriptions = JSON.parse(data || '[]');
          const updated = subscriptions.filter(sub => sub.id.toString() !== id.toString());
          
          tg.CloudStorage.setItem('subscriptions', JSON.stringify(updated), () => {
            renderSubscriptions(updated);
            tg.HapticFeedback.notificationOccurred('success');
          });
        });
      });
    }

    // Helper functions
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: '2-digit'
      });
    }

    function getPeriodText(period) {
      return period === 'monthly' ? 'Ежемес.' : 'Ежегод.';
    }
  </script>
</body>
</html>
